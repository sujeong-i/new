<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 500px;
      background-color: #cd86cd;
      padding: 50px;
    }
    .box h1 {
      font-size: 40px;
      color: white;
      margin-bottom: 40px;
    }
    .box ul {
      list-style: none;
    }
    .box ul li {
      background-color: white;
      margin-top: 10px;
      padding: 10px;
      border-radius: 100px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>슬림 버니 쉐이크</h1>
    <ul>
      <li>간편하고 맛있게 체중 조절을 하고 싶을 때</li>
      <li>바쁜 일상 속, 규칙적인 식단 관리가 필요할 때</li>
      <li>운동 전, 후 단백질 보충이 필요할 때</li>
      <li>맛 없는 식단에 질렸을 때</li>
    </ul>
  </div>
</body>
</html>
