<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그</title>
  <style>
    /* 누구에게 {어떤스타일: 어떤값;} */
    /* 선택자 {속성: 속성값;} */
    div {
      background-color: #4db7b7;
      color: bisque;
      font-size: 30px;
    }
    a {
      text-decoration: none; /* alt + shift + a */
      background-color: rgb(255, 145, 11);
      font-size: 50px;
    }
    p {
      background-color: aquamarine;
    }

    .tag {
      background-color: red;
      color: white;
      font-size: 20px;
    }



  </style>
</head>
<body>
  코딩 내용 작성 공간
  <div>또 코딩 내용 div태그 사용</div>
  <a href="#">이거는 a태그 링크연결</a>
  <p>p태그 글자를 작성할 때 사용</p>
  <div class="tag">또다른 div태그 사용</div>

  <!-- 제목 의미하는 태그 alt + shif + a -->
  <h1>타이틀태그 1 : 로고</h1>
  <h2>타이틀태그 2</h2>
  <h3>타이틀태그 3</h3>
  <h4>타이틀태그 4</h4>
  <h5>타이틀태그 5</h5>
  <h6>타이틀태그 6</h6>

  <!-- 리스트 의미 -->
  <!-- ul안에 li태그 -->
  <ul>
    <li>li태그</li>
    <li>리스트 태그</li>
    <li>메뉴 작성, 카테고리 작성</li>
  </ul>

  <!-- ol안에 li -->
  <ol>
    <li>li태그</li>
    <li>순서가 있는 리스트 태그</li>
    <li>레시피....</li>
  </ol>



</body>
</html>
